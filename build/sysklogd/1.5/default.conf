CFG_VERSION="1.5"
CFG_PACKAGER="${REPO_PACKAGER}"
CFG_URL="${REPO_URL}sysklogd/1.5"
CFG_SOURCE="sysklogd-1.5.tar.gz"
CFG_BUILDTMP="0"
CFG_BUILD="mkdir -pv @TARGET/{etc,var/log,usr/sbin,usr/man/man5,usr/man/man8} && sed -i -e 's|share/man|man|g' -e 's|usr/bin/install|bin/install|g' Makefile && make && make prefix=@TARGET install && cp -fv @CUSTOM/syslog.conf @TARGET/etc/ && touch @TARGET/var/log/{boot,cron,emergency,kernel,mail,messages,secure}"
