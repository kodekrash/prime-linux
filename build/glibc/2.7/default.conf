CFG_VERSION="2.7"
CFG_PACKAGER="${REPO_PACKAGER}"
CFG_URL="${REPO_URL}glibc/2.7"
CFG_SOURCE="glibc-2.7-prime.tar.bz2"
CFG_BUILDTMP="1"
CFG_PREBUILD="echo 'CFLAGS += -march=i686 -mtune=native' > configparms"
CFG_BUILD="configure --prefix=@DIRUSR --sysconfdir=@DIRETC --mandir=@DIRMAN --infodir=@DIRINFO --disable-profile --enable-add-ons --enable-kernel=2.6 --libexecdir=@DIRUSR@DIRLIB/glibc --enable-shared=yes --enable-static=no --with-tls --with-__thread --without-selinux && make && mkdir -p @TARGET@DIRETC && touch @TARGET@DIRETC/ld.so.conf && make install_root=@TARGET install && rm -f @TARGET@DIRETC/localtime && cp -vf @TARGET@DIRUSR/share/zoneinfo/UTC @TARGET@DIRETC/localtime"
CFG_FLAGC="-O2 -march=i686 -mtune=native"
CFG_FLAGCPP="${CFG_FLAGC}"
CFG_FLAGCXX="${CFG_FLAGC}"
